<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayerMusica</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="app">
        <div id="screen1" class="screen">
            <ul id="conteudo">
                <li><img src="assets/hans-eiskonen-8Pm_A-OHJGg-unsplash 1.png" alt=""></li>
                <li id="texto">
                    <strong>Acorda Devinho</strong>
                    <p>Banda Rocketseat</p>
                </li>
                <li>
                    <ul id="control">
                        <li><img src="assets/playback.svg" alt=""></li>
                        <li><img src="assets/play.svg" alt=""></li>
                        <li><img src="assets/play-forward.svg" alt=""></li>
                    </ul>
                </li>
                <li>
                    <img src="assets/tempo.svg" alt="">
                </li>
            </ul>
        </div>
        <div class="separador">
            <div id="screen2" class="screen">
                <ul id="player2">
                    <li id="el1">
                        <img src="assets/player2.png" alt="">
                        <div id="texto1">
                            <strong id="texto2">Acorda Devinho</strong>
                            <p>Banda Rocketseat</p>
                        </div>
                    </li>
                    <li>
                        <ul id="control2">
                        <li><img src="assets/playback.svg" alt=""></li>
                        <li><img src="assets/play.svg" alt=""></li>
                        <li><img src="assets/play-forward.svg" alt=""></li>
                    </ul>
                    <li><img src="assets/tempo2.svg" alt=""></li>
                    </li>
                </ul>
            </div>
            <div id="screen3" class="screen">
                <ul id="player2">
                    <li id="el1">
                        <img src="assets/player2.png" alt="">
                        <div id="texto1">
                            <strong id="texto2">Acorda Devinho</strong>
                            <p>Banda Rocketseat</p>
                        </div>
                    </li>
                    <li>
                        <ul id="control2">
                        <li><img src="assets/playback.svg" alt=""></li>
                        <li><img src="assets/play.svg" alt=""></li>
                        <li><img src="assets/play-forward.svg" alt=""></li>
                    </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
